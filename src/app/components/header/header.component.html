<mat-toolbar class="header">
  <h1 class="header__item header__title" routerLink="timeline">WorkoutApp</h1>
  <nav mat-tab-nav-bar class="header__item header__nav-bar" disablePagination="true">
    <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="activeLink === link.path">
      <mat-icon>{{link.icon}}</mat-icon>
      <span>{{ link.label }}</span>
    </a>
  </nav>
  <div class="header__placeholder"></div>
  <button mat-mini-fab class="header__item" routerLink="profile">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
